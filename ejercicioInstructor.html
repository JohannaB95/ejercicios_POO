<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Instructor</title>
</head>

<body>

    <script>

        //Se define una función constructora llamada Instructor que toma tres parámetros nombre, linea, jornada.
        function Instructor(nombre, linea, jornada) {
            //Los parámetros se asignan como propiedades al objeto creado
            this.nombre = nombre;
            this.linea = linea;
            this.jornada = jornada;
        }

        //Se crea una nueva instancia de la clase Instructor con diferentes valores
        let instructor1 = new Instructor('Mariana Lopez', 'Software', 'Mañana');

        //Se imprime en la consola un objeto que contiene la información actual de instructor1
        console.log({ instructor1 });

        //Se crea una nueva instancia de la clase Instructor con diferentes valores
        let instructor2 = new Instructor('Santiago Cardenas', 'Hardware', 'Tarde');

        //Se imprime en la consola un objeto que contiene la información actual de instructor2
        console.log({ instructor2 });

        //Se crea una nueva instancia de la clase Instructor con diferentes valores
        let instructor3 = new Instructor('Lina Sanchez', 'Otra línea', 'Noche');

        //Se imprime en la consola un objeto que contiene la información actual de instructor3
        console.log({ instructor3 });

        //Se crea un prototipo de la clase Instructor llamado informacionInstructor que contiene una función sin parámetros
        Instructor.prototype.informacionInstructor = function () {
            //Se imprime en la consola la información del instructor
            console.log(`La información del instructor es la siguiente:\n` + `Nombre: ${this.nombre}\n` +
                `Línea de formación: ${this.linea}\n` + `Jornada asignada: ${this.jornada}`);
        }

        //Se crea prototipo de la clase Instructor llamado programaFormacion que contiene una función sin parámetros
        Instructor.prototype.programaFormacion = function () {
            //Si la propiedad linea de la instancia actual es igual a la cadena 'Software'.
            if (this.linea === 'Software') {
                //Se imprime en la consola un mensaje indicando a que programa pertenece
                console.log(`El instructor es de la línea de ${this.linea}, entonces el programa es Análisis y desarrollo de software`);
                //Si la propiedad linea de la instancia actual es igual a la cadena 'Hardware'.
            } else if (this.linea === 'Hardware') {
                //Se imprime en la consola un mensaje indicando a que programa pertenece
                console.log(`El instructor es de la línea de ${this.linea},entonces el programa es Administración de redes`);
                //Si la propiedad linea de la instancia actual es igual a la cadena 'Otra línea'.
            } else if (this.linea === 'Otra línea') {
                //Se imprime en la consola un mensaje indicando a que programa pertenece
                console.log(`El instructor es de ${this.linea}, no se tiene registro calificado para esas líneas tecnológicas`);
            }
        }

        //Se imprime en la consola un mensaje
        console.log('Instructor 1');

        //Se llama a los métodos para instructor1
        instructor1.informacionInstructor();
        instructor1.programaFormacion();

        //Se imprime en la consola un mensaje
        console.log('Instructor 2');

        //Se llama a los métodos para instructor2
        instructor2.informacionInstructor();
        instructor2.programaFormacion();

        //Se imprime en la consola un mensaje
        console.log('Instructor 3');

        //Se llama a los métodos para instructor3
        instructor3.informacionInstructor();
        instructor3.programaFormacion();

        /*Se define una nueva función constructora InstructorPlanta que hereda propiedades de la clase Instructor
         usando this.super. Se agrega una propiedad adicional fechaVinculacion*/
        function InstructorPlanta(nombre, linea, jornada, fechaVinculacion) {
            this.super = Instructor;
            this.super(nombre, linea, jornada);
            this.fechaVinculacion = fechaVinculacion;
        }

        //Se establece el prototipo de la clase InstructorPlanta como una nueva instancia de la clase Instructor
        InstructorPlanta.prototype = new Instructor();
        //Se establece el constructor del prototipo de InstructorPlanta como la función constructora de Instructor.
        InstructorPlanta.prototype.constructor = Instructor;

        //Se crea una nueva instancia de la clase InstructorPlanta con diferentes valores
        let instructor4 = new InstructorPlanta('Sebastian Mejia', 'Software', 'Mañana', '5/12/2021');

        //Se redefine el método informacionInstructor en el prototipo de la clase InstructorPlanta.
        InstructorPlanta.prototype.informacionInstructor = function () {
            console.log(`La información del instructor es la siguiente:\n` + `Nombre: ${this.nombre}\n` +
                `Línea de formación: ${this.linea}\n` + `Jornada asignada: ${this.jornada}\n` + `Fecha de vinculación: ${this.fechaVinculacion}`);
        }

        //Se crea prototipo de la clase InstructorPlanta llamado tiempoVinculacion que contiene una función sin parámetros
        InstructorPlanta.prototype.tiempoVinculacion = function () {

            //Se declara una variable llamda fecha1 que almacena una fecha
            let fecha1 = new Date('5/12/2021');
            //Se declara una variable llamda fecha2 que almacena el valor obtenido por new Date
            let fecha2 = new Date();
            //Se declara una variable llamada diferenciaTiempo que almacena el valor obtenido de la resta entre fecha1 y fecha2
            let diferenciaTiempo = (fecha2 - fecha1);
            /*Se declara una variable llamada diferenciaMeses que almacena el valor de la diferencia en meses
            entre las dos fechas dadas, redondeada hacia abajo. */
            let diferenciaMeses = Math.floor(diferenciaTiempo / (1000 * 60 * 60 * 24 * 30));

            //Se imprime en la consola un mensaje indicando el tiempo total de vinculación del instructor
            console.log(`El tiempo total que lleva vinculado el instructor es de: ${diferenciaMeses} meses`)
        }

        //Se imprime en la consola un mensaje
        console.log('Instructor 4');

        //Se llama a los métodos
        instructor4.informacionInstructor();
        instructor4.tiempoVinculacion();

    </script>

</body>

</html>
