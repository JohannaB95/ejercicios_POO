        /*Se define una función constructora llamada Automovil que toma cinco parámetros marca, linea, modelo,
        cilindraje, precio.*/
        function Automovil(marca, linea, modelo, cilindraje, precio) {
            //Los parámetros se asignan como propiedades al objeto creado
            this.marca = marca;
            this.linea = linea;
            this.modelo = modelo;
            this.cilindraje = cilindraje;
            this.precio = precio;
        }

        //Se crea una nueva instancia de la clase Automovil con diferentes valores
        let automovil1 = new Automovil('Ford', 'Deportivo', 2021, '4 cilindros', 98784000);

        //Se imprime en la consola un objeto que contiene la información actual de automovil1
        console.log({ automovil1 });

        //Se crea una nueva instancia de la clase Automovil con diferentes valores
        let automovil2 = new Automovil('Honda', 'Compacto', 2017, '4 cilindros', 95687000);

        //Se imprime en la consola un objeto que contiene la información actual de automovil2
        console.log({ automovil2 });

        //Se crea una nueva instancia de la clase Automovil con diferentes valores
        let automovil3 = new Automovil('Toyota', 'SUV Familiar', 2020, '4 cilindros', 85674000);

        //Se imprime en la consola un objeto que contiene la información actual de automovil3
        console.log({ automovil3 });

        //Se crea un prototipo de la clase Automovil llamado informacionVehiculo que contiene una función sin parámetros
        Automovil.prototype.informacionVehiculo = function () {
            //Se imprime en la consola la información del automóvil
            console.log(`Este automóvil tiene la siguiente información:\n` + `Es de la marca ${this.marca}\n` +
                `De la línea ${this.linea}\n` + `Modelo ${this.modelo}\n` + `Tiene un cilindraje de ${this.cilindraje}\n`
                + `Con un precio de ${this.precio}`);
        }

        //Se crea un prototipo de la clase Automovil llamado revisionTecnicoMecanica que contiene una función sin parámetros
        Automovil.prototype.revisionTecnicoMecanica = function () {

            //Se declara una variable constante llamada anioActual que almacena el resultado de obtener el año actual
            const anioActual = new Date().getFullYear();
            /*Se declara una variable constante llamada antiguedad que almacena el resultado de la resta de 
            anioActual con el año asignado al atributo modelo*/
            const antiguedad = anioActual - this.modelo;

            //Se usa un condicional if que tiene como condición que si la antiguedad es mayor a 5,
            if (antiguedad > 5) {
                //Se imprime en la consola un mensaje indicando que se debe pasar a revisión tecnico mecánica
                console.log(`El auto de la marca ${this.marca} tiene ${antiguedad} años, por lo que debe pasar a revisión tecnico mecánica`)
            } else {
                //Si no supera los 5 años, se imprime un mensaje indicando que no se tiene que pasar a revisión
                console.log(`El auto de la marca ${this.marca} tiene ${antiguedad} años, por lo que no debe pasar a revisión tecnico mecánica`)
            }
        }

         //Se crea un prototipo de la clase Automovil llamado nivelGasolina que contiene una función sin parámetros
        Automovil.prototype.nivelGasolina = function () {

            /*Se declara una variable constante llamada nivel de gasolina que almacenara un número aleatorio de
            0 a 100*/
            const nivelGasolina = Math.floor(Math.random() * 101);

            //Se usa un if y se le da la siguiente condición: si el nivel de gasolina es mayor o igual a cero y menor o igual a 100
            if (nivelGasolina >= 0 || nivelGasolina <= 100) {
                //Se imprime un mensaje en la consola indicando el nivel de gasolina del automóvil
                console.log(`El nivel de combustible del auto ${this.marca} es de ${nivelGasolina}%`)
            }
        }

        //Se imprime en la consola un mensaje
        console.log('Auto 1');
        //Se llama a los métodos

        /*Se define una nueva función constructora ModeloSedan que hereda propiedades de la clase Automovil
        usando this.super. Se agregan propiedades adicionales pasajeros, caja, cinturones*/
        function ModeloSedan(marca, linea, modelo, cilindraje, precio, pasajeros, caja, cinturones) {
            /*La palabra clave super se utiliza comúnmente en programación orientada a objetos para referirse a 
            la clase padre o superclase.*/
            this.super = Automovil;
            this.super(marca, linea, modelo, cilindraje, precio);
            this.pasajeros = pasajeros;
            this.caja = caja;
            this.cinturones = cinturones;
        }

        //Se establece el prototipo de la clase ModeloSedan como una nueva instancia de la clase Automovil
        ModeloSedan.prototype = new Automovil();
        //Se establece el constructor del prototipo de ModeloSedan como la función constructora de Automovil.
        ModeloSedan.prototype.constructor = Automovil;

                + `Con un precio de ${this.precio}\n` + `El número de pasajeros es de ${this.pasajeros}\n` + `El tipo de caja es: ${this.caja}`);
        }

        ModeloSedan.prototype.numeroCinturones = function () {
